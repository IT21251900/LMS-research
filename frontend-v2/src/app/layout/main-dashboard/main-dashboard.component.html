<div class="dashboard-container relative pb-16">

    <!-- Split View Panels -->
    <div *ngIf="splitViewEnabled" class="split-view">
        <div *ngIf="showFirstPanel" class="sidebar p-4" [ngStyle]="{ width: sidebarWidth + 'px' }">
            <app-read-view></app-read-view>
        </div>
        <!-- Resizable Splitter Divider -->
        <div class="resizable-divider flex items-center justify-center" (mousedown)="onMouseDown($event)">
            <i nz-icon [nzType]="'holder'"></i>
        </div>
        <div *ngIf="showSecondPanel" class="main-content pt-4 ">
            <div class="w-full flex flex-row justify-end gap-2 tabs pr-4">
                <button nz-button nzType="primary" [disabled]="router.isActive('/home/dashboard/notes', true)" (click)="routeLink('notes')">Notes</button>
                <button nz-button nzType="primary" [disabled]="router.isActive('/home/dashboard/mindmap-generator', true)" (click)="routeLink('mindmap-generator')">Mind Map Generator</button>
                <button nz-button nzType="primary" [disabled]="router.isActive('/home/dashboard/simple-auto-mindmap-generator', true)" (click)="routeLink('simple-auto-mindmap-generator')">Mind Map</button>
                <button nz-button nzType="primary" >Chapters</button>
            </div>
            <div class="p-4">
                <router-outlet></router-outlet>
            </div>
            
        </div>
    </div>

    <div *ngIf="!splitViewEnabled" class="main-content p-4">
        <app-read-view></app-read-view>
    </div>
    <div class="absolute bottom-0 right-0 w-full bg-[#1D1D1D] flex flex-row justify-end p-3">
        <div class=" flex flex-row gap-2">
            <button *ngIf="splitViewEnabled" nz-button nzType="primary" (click)="togglePanelVisibility('first')">
                <i nz-icon [nzType]="showFirstPanel ? 'fullscreen' : 'fullscreen-exit'"></i>
            </button>
            <button nz-button nzType="primary" (click)="toggleSplitView()">
                <i nz-icon [nzType]="splitViewEnabled ? 'switcher' : 'split-cells'"></i>
            </button>

        </div>

    </div>
</div>
