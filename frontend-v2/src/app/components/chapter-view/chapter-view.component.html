<div *ngIf="isLoading">Loading data...</div>

<div *ngIf="!isLoading && h1Topics.length > 0">
  <ul>
    <li *ngFor="let topic of h1Topics">
      <a (click)="highlightSection(topic.page)">{{ topic.text }}</a> <!-- Link to section -->
    </li>
  </ul>
</div>

<div *ngIf="!isLoading && h1Topics.length === 0">
  No topics available.
</div>
