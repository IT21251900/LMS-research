<div class="p-4 h-[93vh] relative">
  <div class="grid grid-cols-5 gap-4">
    <div
      *ngFor="let document of documents"
      class="group bg-[#2D2E31] p-4 h-72 rounded-2xl relative hover:bg-[#1D1D1D] cursor-pointer"
    >
      <div class="flex flex-row items-start justify-between w-full">
        <div
          class="w-12 h-12 rounded-full bg-[#86DAA2] flex items-center justify-center text-black"
        >
          <i nz-icon [nzType]="'file-pdf'"></i>
        </div>
        <div
          class="p-1 px-3 rounded-full bg-[#202020] text-[#86B7DA] text-[14px]"
        >
          {{ document.url }}
        </div>
      </div>
      <p class="text-white font-semibold mt-3">{{ document.title }}</p>
      <div class="flex flex-row items-center gap-3 mt-3">
        <p class="text-white font-thin text-[13px]">{{ document.date }}</p>
        <div class="w-2 h-2 rounded-full bg-white"></div>
        <p class="text-white font-thin text-[13px]">{{ document.readTime }}</p>
      </div>
      <div class="flex flex-col h-24 overflow-hidden mt-3 group-hover:hidden">
        <p *ngFor="let item of document.content" class="text-[13px]">
          {{ item }}
        </p>
      </div>
      <div class="absolute bottom-0 left-0 w-full pb-4 group-hover:hidden">
        <div class="h-32 w-full card-overlay"></div>
      </div>
      <div
        class="hidden absolute bottom-0 left-0 w-full p-4 group-hover:flex flex-col"
      >
        <button
          nz-button
          nzType="primary"
          class="w-full py-3 h-fit bg-[#141414] text-[0.875rem]"
        >
          Start focus session
        </button>
        <button
          nz-button
          nzType="primary"
          class="w-full py-3 h-fit mt-3"
          (click)="navigateToDashboard()"
        >
          View document
        </button>
      </div>
    </div>
  </div>

  <div
    class="absolute w-[60vw] bottom-0 left-1/2 transform -translate-x-1/2 bg-[#262626] rounded-t-2xl p-4"
  >
    <div class="flex flex-col items-center">
      <p class="text-[1.5rem] text-white">Let's get started.</p>
      <p class="text-[#90969B]">Paste URL or upload the PDF</p>
    </div>
    <div class="w-full flex flex-row justify-between mt-8">
      <!-- <button (click)="addDocument()" class="w-fit" nz-button nzType="default" nzBlock>
          <i nz-icon [nzType]="'upload'"></i>
          Upload PDF
        </button> -->
      <!-- Upload Button -->
      <button
        (click)="triggerFileUpload()"
        class="w-fit"
        nz-button
        nzType="default"
        nzBlock
      >
        <i nz-icon [nzType]="'upload'"></i>
        Upload PDF
      </button>

      <!-- Hidden File Input -->
      <input
        type="file"
        #fileInput
        style="display: none"
        (change)="onFileSelected($event)"
        accept=".pdf"
      />

      <div class="grid grid-cols-6 gap-3 w-full grid-flow-row">
        <nz-form-item class="col-span-4 mb-0">
          <nz-form-control nzErrorTip="Please input your email!">
            <nz-input-group
              [nzPrefix]="userPrefixTemplate"
              class="rounded-full px-5"
            >
              <input
                formControlName="link"
                nz-input
                placeholder="Paste PDF URL"
              />
            </nz-input-group>
            <ng-template #userPrefixTemplate></ng-template>
          </nz-form-control>
        </nz-form-item>
        <button class="col-span-2" nz-button nzType="primary" nzBlock>
          <i nz-icon [nzType]="'upload'"></i>
          Add PDF
        </button>
      </div>

      <button class="w-fit" nz-button nzType="default" nzBlock>
        <i nz-icon [nzType]="'setting'"></i>
        Preferences
      </button>
    </div>
  </div>
</div>
